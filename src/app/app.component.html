<div id="loaderScreen" *ngIf="loaderApi.status | async">
  <div class="container" style='height: 100%'>
      <div class='row justify-content-center align-items-center' style='height: 100%'>
          <div class="spinner-grow text-secondary" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
          </div>
      </div>
  </div>
</div>
<div class="container">
  <div class="row align-items-center">
      <h3 class='col-3' style="color: grey; padding: 15px">ExpenseTracker
            <h6 *ngIf='loging.logged | async' style="color: grey">Hello {{loging.user[0].name}}</h6>
      </h3>
      
      <div class="row offset-xl-6 offset-md-4 offset-sm-1 col-xl-3 col-md-5 justify-content-between">
          <button *ngIf='loging.logged | async' type="button" class="btn btn-primary col-6" style='height: 40px;'
              (click)='onSwitchButtonClick()'>{{switchButtonText}}</button>
          <button *ngIf='loging.logged | async' type="button" class="btn btn-secondary col-5" style='height: 40px;'
              (click)='onLogOut()'>Log out</button>
      </div>
  </div>
</div>
